<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,600;0,700;1,600;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <section id="parent-all">
    <div class="rules-container">
      <div>
        <p>RULES</p>
        <img class= "close-button" id="open-close-btn" src="./images/icon-close.svg" alt="close button">
        <img class= "img-container" src="./images/image-rules.svg" alt="game rules">
      </div>
    </div>

    <div class="score-table">      
      <div>
        <p>ROCK <br> PAPER <br> SCISSORS</p>
      </div>
      <div class="score-card">
        <div>
          <p>SCORE</p>
        </div>
        <div class="show-score">0</div>
      </div>
    </div>

    <div class="play-game to-reset" id="parent-all">
      <div class="who-picks to-reset">
        <p>YOU PICKED</p>
        <p>THE HOUSE PICKED</p>
      </div>
      <div class="paper container to-reset" id="rps-button">
         <div><img src="./images/icon-paper.svg" alt="hand image"></div>
      </div>
      <div class="scissors container to-reset" id="rps-button">
         <div><img src="./images/icon-scissors.svg" alt="hand scissor shape"></div>
      </div>
      <div class="rock container to-reset" id="rps-button">
         <div><img src="./images/icon-rock.svg" alt="hand rock shape"></div>
      </div>
      <div id="computer-choice" class="to-reset"></div>
      <div id="play-again-btn" class="to-reset">
        <h1 id="lose-win"></h1>
        <button id="press-play-btn">PLAY AGAIN</button>
      </div>
      <div id="overlay"></div>
    </div>
    
    <div class="rules-button">
      <button id="open-close-btn">
        RULES
      </button>
    </div>
    <!--
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="./js/script.js"></script>
  </section>
</body>
</html>
